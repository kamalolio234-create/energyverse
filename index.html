<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyVerse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header-stats-grid">
        <div class="stat-box">
            <span class="stat-label">رصيدك الحالي</span>
            <span class="stat-value gold-text">$<span id="balance">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="stat-label">شحن الطاقة</span>
            <div class="battery-container"><div id="energy-fill" class="battery-level"></div></div>
            <span id="energy-text" class="stat-value">0%</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">الجيش الآلي</span>
            <span id="robot-count" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">الإحالات</span>
            <span id="ref-count" class="stat-value">0</span>
        </div>
    </div>

    <div id="robot-list" class="robot-grid"></div>

    <script src="app.js"></script>
</body>
</html>
