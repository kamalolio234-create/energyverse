<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>EnergyVerse HD</title>
</head>
<body>

    <div id="p-home" class="page" style="display:block;">
        <div class="header">
            <h2 id="main-bal">0.00 IM</h2>
            <div class="lvl-badge">LEVEL: PRO</div>
        </div>
        <div class="main-target" id="tap-target">
            <div class="bolt-glow"></div>
            <i class="fas fa-bolt"></i>
        </div>
        <div style="text-align:center;">
            <button class="collect-btn" onclick="window.Telegram.WebApp.HapticFeedback.notificationOccurred('success')">جمع الأرباح ⚡</button>
        </div>
    </div>

    <div id="p-robots" class="page" style="display:none;">
        <div id="robots-list"></div>
    </div>

    <div id="p-info" class="page" style="display:none; padding:20px;">
        <h2 style="color:var(--gold);">EnergyVerse Story</h2>
        <p style="color:#ccc; line-height:1.8;">في عام 2025، أصبحت الطاقة هي العملة الأقوى. ابدأ رحلتك الآن وسيطر على المستقبل الرقمي عبر بناء جيش من الروبوتات المتطورة.</p>
        <div class="contact-box" style="background:#111; padding:20px; border-radius:15px; border:1px solid #222;">
            <h3 style="color:var(--neon);">Contact Us</h3>
            <p><i class="fab fa-telegram"></i> @EnergyVerse_Support</p>
            <p><i class="fab fa-tiktok"></i> EnergyVerse.Official</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showPage('p-home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="showPage('p-robots', this)"><i class="fas fa-robot"></i><span>الروبوتات</span></div>
        <div class="nav-item" onclick="showPage('p-info', this)"><i class="fas fa-info-circle"></i><span>عن اللعبة</span></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
