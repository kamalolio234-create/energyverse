<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnergyVerse Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --neon: #39FF14; --bg: #0f0f0f; --card: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; direction: rtl; }
        
        .lang-he { direction: ltr !important; text-align: left !important; }

        /* الهيدر والرصيد (نفس الصورة) */
        .header { text-align: center; padding: 30px 20px; }
        .header h2 { font-size: 16px; opacity: 0.7; margin: 0; font-weight: normal; }
        .balance { font-size: 42px; font-weight: bold; color: var(--gold); margin: 5px 0; }
        .lvl-badge { background: #222; border: 1px solid var(--gold); padding: 4px 15px; border-radius: 20px; font-size: 11px; color: var(--gold); display: inline-block; }

        /* الدائرة المركزية (برق أخضر) */
        .main-target {
            width: 160px; height: 160px;
            background: #000; border-radius: 50%;
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            border: 4px solid #222; position: relative;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.1);
        }
        .main-target::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid var(--neon);
            box-shadow: 0 0 15px var(--neon); opacity: 0.5;
        }
        .main-target i { font-size: 60px; color: var(--gold); z-index: 2; }

        /* مربعات الإحصائيات الرمادية (نفس الصورة) */
        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            padding: 0 20px; margin-bottom: 25px;
        }
        .stat-card { 
            background: #151515; border-radius: 12px; padding: 15px; 
            text-align: center; border: 1px solid #222;
        }
        .stat-card span { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 5px; }
        .stat-card b { font-size: 16px; color: #fff; }

        /* قائمة الروبوتات في الأسفل */
        .section-label { padding: 0 20px; font-size: 14px; color: var(--gold); margin-bottom: 15px; border-left: 3px solid var(--gold); margin-right: 20px; }
        .robot-item {
            background: #151515; margin: 0 20px 10px; border-radius: 15px;
            padding: 15px; display: flex; align-items: center; gap: 15px;
            border: 1px solid #222;
        }
        .robot-img { width: 50px; height: 50px; background: #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .robot-info { flex: 1; }
        .robot-info h4 { margin: 0; font-size: 15px; color: #eee; }
        .robot-info p { margin: 3px 0 0; font-size: 11px; opacity: 0.5; }
        .robot-price { font-weight: bold; color: var(--gold); font-size: 14px; }

        /* الملاحة */
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 12px 0; border-top: 1px solid #1a1a1a; }
        .nav-item { flex: 1; text-align: center; color: #444; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="t-dash">Dashboard</h2>
        <div class="balance" id="v-bal">0.00</div>
        <div class="lvl-badge" id="v-lvl">LVL-Badge</div>
    </div>

    <div class="main-target" onclick="haptic()">
        <i class="fas fa-bolt"></i>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span id="t-s1">Stat Itn</span><b id="v-s1">0.00</b></div>
        <div class="stat-card"><span id="t-s2">Boit</span><b id="v-s2">600</b></div>
        <div class="stat-card"><span id="t-s3">40%</span><b id="v-s3">Mining</b></div>
        <div class="stat-card"><span id="t-s4">Stat Lib</span><b id="v-s4">Active</b></div>
    </div>

    <div class="section-label" id="t-coll">Collect btn</div>

    <div id="robots-container">
        <div class="robot-item">
            <div class="robot-img"><i class="fas fa-robot"></i></div>
            <div class="robot-info"><h4>Robot Name</h4><p>Description text here...</p></div>
            <div class="robot-price">18,000</div>
        </div>
        <div class="robot-item">
            <div class="robot-img"><i class="fas fa-microchip"></i></div>
            <div class="robot-info"><h4>Energy Record</h4><p>Mining at high speed...</p></div>
            <div class="robot-price">11,600</div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span id="n1">الرئيسية</span></div>
        <div class="nav-item"><i class="fas fa-plus"></i><span id="n2">إضافة</span></div>
        <div class="nav-item"><i class="fas fa-bolt"></i><span id="n3">طاقة</span></div>
        <div class="nav-item"><i class="fas fa-users"></i><span id="n4">أصدقاء</span></div>
        <div class="nav-item"><i class="fas fa-user"></i><span id="n5">بروفايل</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const lang = params.get('lang') || 'ar';
        const bal = parseFloat(params.get('balance') || '0');

        if(lang === 'he') document.body.classList.add('lang-he');
        document.getElementById('v-bal').innerText = bal.toFixed(2) + " im";

        function haptic() {
            tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
