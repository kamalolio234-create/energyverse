<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="p-home" class="page" style="display:block; text-align:center; padding-top:40px;">
        <h2 style="color:var(--gold); font-size:45px; margin:0;">0.00 IM</h2>
        <div class="main-target" onclick="tg.HapticFeedback.impactOccurred('medium')">
            <div class="bolt-glow"></div>
            <i class="fas fa-bolt"></i>
        </div>
        <button style="width:80%; background:var(--gold); border:none; padding:20px; border-radius:15px; font-weight:bold; font-size:18px;">جمع الأرباح ⚡</button>
    </div>

    <div id="p-robots" class="page" style="display:none;">
        <div id="robots-list"></div>
    </div>

    <div id="p-info" class="page" style="display:none; padding:20px;">
        <h2 style="color:var(--gold);">EnergyVerse Story</h2>
        <p style="color:#aaa; line-height:1.8;">في عام 2025، انهار النظام المالي العالمي، وبقيت الطاقة هي العملة الوحيدة المعترف بها. هنا تبدأ رحلتك في جمع الطاقة وبناء جيش من الروبوتات للسيطرة على المستقبل الرقمي.</p>
        <div style="background:#111; padding:20px; border-radius:15px; margin-top:20px;">
            <h3 style="color:var(--neon);">Contact Us</h3>
            <p><i class="fab fa-telegram"></i> @EnergyVerse_Support</p>
            <p><i class="fab fa-tiktok"></i> EnergyVerse.Official</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showPage('p-home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="showPage('p-robots', this)"><i class="fas fa-robot"></i><span>الروبوتات</span></div>
        <div class="nav-item" onclick="showPage('p-info', this)"><i class="fas fa-info-circle"></i><span>عن اللعبة</span></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
