<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnergyVerse Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h2 id="txt-dash">Dashboard / דאשבורד</h2>
            <div class="balance-container">
                <span id="v-bal">0.00</span> <small>IM</small>
            </div>
            <div class="lvl-badge" id="v-lvl">LEVEL: PRO</div>
        </header>

        <main class="main-content">
            <div class="energy-circle" id="collectBtn">
                <i class="fas fa-bolt"></i>
                <div class="glow-ring"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span id="txt-s1">Production / ייצור</span>
                    <b id="v-prd">0.00</b>
                </div>
                <div class="stat-card">
                    <span id="txt-s2">Storage / אחסון</span>
                    <b id="v-mx">100</b>
                </div>
            </div>
        </main>

        <section class="shop-section">
            <h3 class="section-title">Market / שוק</h3>
            <div id="robots-list">
                </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-home"></i><span>الرئيسية</span></div>
            <div class="nav-item"><i class="fas fa-robot"></i><span>الروبوتات</span></div>
            <div class="nav-item"><i class="fas fa-trophy"></i><span>الأوائل</span></div>
            <div class="nav-item"><i class="fas fa-user-friends"></i><span>أصدقاء</span></div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
